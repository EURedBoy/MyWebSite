<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
        <div class="notch"></div>
    </div>
    <div class="logo">
        <img src="https://avatars.githubusercontent.com/u/69308679?v=4" alt="" class="image">
        <h1 class="txt">RedBoy</h1>
    </div>
    <div class="language">
        <div class="cs">
            <img src="https://img.icons8.com/color/344/c-sharp-logo-2.png" alt="" class="image">
            <div class="bar bcs"></div>
        </div>
        <div class="cs">
            <img src="https://img.icons8.com/color/344/java-coffee-cup-logo--v1.png" alt="" class="image">
            <div class="bar bjava"></div>
        </div>
        <div class="cs">
            <img src="https://img.icons8.com/color/344/mysql-logo.png" alt="" class="image">
            <div class="bar bsql"></div>
        </div>
    </div>
    <div class="container">
        <div class="github">
            <div class="left">
                <img src="https://img.icons8.com/nolan/344/github.png" alt="" class="image">
                <h1 class="text">GitHub</h1>
            </div>
            <div class="right">
                <div class="up">
                    <div class="container">
                        <div class="title-desc">
                            <h1 class="title">RedCore</h1>
                            <p class="desc">Description of github repository</p>
                        </div>
                        <div class="icon">
                            <div class="repo">
                                <div class="ball"><h1>1</h1></div>
                                <img src="https://img.icons8.com/fluency/344/compare-git.png" alt="" class="image">
                            </div>
                            <div class="stars">
                                <div class="ball"><h1>1</h1></div>
                                <img src="https://img.icons8.com/fluency/344/filled-star.png" alt="" class="image">
                            </div>
                        </div>
                    </div>
                    <div class="language">
                        <div class="circle"></div>
                        <h1 class="text">Java</h1>
                    </div>
                </div>
                <div class="down">
                    <div class="pages cicon"></div> 
                    <div class="pages"></div> 
                    <div class="pages"></div> 
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
